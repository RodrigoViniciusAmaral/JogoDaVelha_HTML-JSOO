<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="sources/style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <div id="main_container" class="w-50 mx-auto">
        <nav id="menu" class="navbar navbar-light bg-light p-3 border-bottom d-flex justify-content-around">
            <a class="navbar-brand" href="#">
                <img src="sources/images/logo_jdv.svg" width="230" height="100" class="d-inline-block align-top" alt=""><br>
            </a>
            <div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text items_menu player_score"></span>
                    </div>
                    <span class="input-group-text bg-danger text-white player">Player X</span>
                    <span id="pt01" class="playersturn input-group-text items_menu"></span>
                </div>
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text items_menu player_score"></span>
                    </div>
                    <span class="input-group-text bg-primary text-white opacity-1 player">Player O</span>
                    <span id="pt02" class="playersturn input-group-text items_menu"></span>
                </div>
                
            </div>
        </nav>
        <div id="submenu" class="bg-light" style="text-align: center;">
            <button type="button" class="btn btn-sm btn_submenu" onclick=ResetGame()>Resetar Jogos</button>
            <button id="reset" type="button" class="btn btn-sm btn_submenu" onclick=NewGame()>Novo Jogo</button>
        </div>

        <div class="game"></div>

        <div id="modal" class="modal">
          <div id="modal_content">
            <div id="modal_menu">
                <span class="close">&times;</span>
                <img src="sources/images/logo_jdv_branco.svg" width="70" height="70" class="d-inline-block align-top" alt=""><br>
            </div>
            <div id="modal_content_text">
                <span id="status_modal"></span></br>
                <span id="text_modal">O Jogador X Venceu!</span>
                <div>
                    <button id="btn_ok" type="button" class="btn btn_submenu close_btn">Continuar</button>
                </div>
            </div>
          </div>
        </div>

    </div>
    <script src="sources/tic_tac_toe.js"></script>
    <script>
        window.onload = NewGame();
        function NewGame() {
            tic_tac_toe_game.init (document.querySelector('.game') );
            tic_tac_toe_game.draw_board();
            tic_tac_toe_game.tic_tac_toe_logic_game();
        }
        function ResetGame() {
            location.reload();
        }
        var close_btn = document.getElementsByClassName("close")[0];
        var close_btn_ok = document.getElementsByClassName("close_btn")[0];
        close_btn.onclick = function() {
            modal.style.display = "none";
        }
        close_btn_ok.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        
    </script>
</body>
</html>
